<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }
    #result {
      font-weight: bold;
      margin-top: 20px;
      color: green;
    }
    .btn-container {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>Simple jQuery Calculator</h2>

  <input type="text" id="num1" placeholder="Number 1">
  <input type="text" id="num2" placeholder="Number 2"><br>

  <div class="btn-container">
    <button class="op" data-op="+">+</button>
    <button class="op" data-op="-">-</button>
    <button class="op" data-op="*">*</button>
    <button class="op" data-op="/">/</button>
    <button id="clear">Clear</button>
  </div>

  <p id="result"></p>

  <script>
    $(".op").click(function () {
      let a = parseFloat($("#num1").val());
      let b = parseFloat($("#num2").val());
      let op = $(this).data("op");

      if (isNaN(a) || isNaN(b)) {
        $("#result").text("Please enter valid numbers.");
        return;
      }

      let res = 0;
      if (op === "+") res = a + b;
      if (op === "-") res = a - b;
      if (op === "*") res = a * b;
      if (op === "/") {
        res = b !== 0 ? a / b : "Cannot divide by 0";
      }

      $("#result").text("Result: " + res);
    });

    $("#clear").click(function () {
      $("#num1, #num2").val('');
      $("#result").text('');
    });
  </script>

</body>
</html>
