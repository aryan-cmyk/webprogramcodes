<!-- billing_page.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Billing Page</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <h3>Select Brand:</h3>
  <select id="brand">
    <option>HP</option>
    <option>Nokia</option>
    <option>Samsung</option>
    <option>Motorola</option>
    <option>Apple</option>
  </select><br><br>

  <h3>Choose Product:</h3>
  <input type="checkbox" id="mobile"> Mobile<br>
  <input type="checkbox" id="laptop"> Laptop<br><br>

  <input type="text" id="qty" placeholder="Enter Quantity"><br><br>

  <button id="billBtn">Produce Bill</button>

  <script>
    $("#billBtn").click(function () {
      let qty = parseInt($("#qty").val()) || 0;
      let total = 0;
      if ($("#mobile").is(":checked")) total += 10000 * qty;
      if ($("#laptop").is(":checked")) total += 30000 * qty;
      alert("Total for " + $("#brand").val() + " is â‚¹" + total);
    });
  </script>
</body>
</html>
